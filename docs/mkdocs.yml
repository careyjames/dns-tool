site_name: DNS Tool Documentation
site_url: https://careyjames.github.io/dns-tool
repo_url: https://github.com/careyjames/dns-tool
repo_name: careyjames/dns-tool
docs_dir: .
site_dir: ../site
nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation-and-setup.md
      - Basic Usage: usage-and-examples.md
  - Advanced: advanced.md
  - DNS Checks Explained: records.md
  - FAQ: faq.md
  - Changelog: changelog.md
theme:
  name: material
  font:
    text: Inter
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.footer
